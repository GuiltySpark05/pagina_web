<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="../estilos.css" rel="stylesheet">
    <script src="validacion.js"></script>
</head>
<body>      
    <header class="header-container">
        <img src="../source/logo.png" alt="logo">
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../articulo/articulo.html">Novedades</a></li>                
            </ul>
        </nav>
    </header>
    <h1 class="titulo">FORMULARIO DE CONTACTO</h1>
    <form name="myform" onsubmit="return validarFormulario()">
        <label class="labeltext" for="nombre">Nombre:</label>
        <input class="labeltext" id="nombre" name="nombre" required>
        <label class="labeltext" for="email">Email:</label>
        <input class="labeltext" id="email" name="email" required>
        <label class="labeltext" for="edad">Edad:</label>
        <input class="labeltext" id="edad" name="edad" required type="number">
        <label class="labeltext" for="mensaje">Mensaje:</label>
        <textarea class="labeltext" id="mensaje" name="mensaje" required></textarea>
        <input type="submit" value="Enviar">
    </form>
    <div id="resultado"><p></p></div>
</body>
</html>
